    <div class="main-wrapper">
      <div class="about-container">
        <div class="about-img">
        <div class="overly"></div>
          <img class="sticky" src="./assets/images/about.webp" alt="" />
        </div>
        <div class="padding-global">
          <h3 class="margin-xsmall margin-bottom">(Contact)</h3>
          <h1 class="heading-style-large margin-xlarge margin-bottom">
            Let’s get <br />
            in touch
          </h1>
          <form action="https://api.web3forms.com/submit" method="POST">
            <input
              type="hidden"
              name="access_key"
              value="d111f9b9-1cb4-47d8-972f-1a6ec3b7f6db"
            />
            <input
              class="form-input"
              name="Name"
              type="text"
              placeholder="Your Name"
              maxlength="256"
              required
            />
            <input
              class="form-input"
              name="email"
              type="email"
              placeholder="Your Email"
              maxlength="256"
              required
            />
            <textarea
              class="form-input textarea"
              name="Message"
              id="Message"
              maxlength="5000"
              placeholder="Your Message"
              required
            ></textarea>
            <button class="submit margin-top margin-xsmall">Send Message</button>
          </form>
        </div>
      </div>
